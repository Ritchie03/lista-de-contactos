<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Mis Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    *ngFor="let contact of contacts; let indice = index">
    <ion-card-header>
      <ion-card-subtitle>{{contact.Telefono}}</ion-card-subtitle>
      <ion-card-title>{{contact.Nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{contact.Mail}}
    </ion-card-content>
    <ion-card-content >
      {{contact.Cumple | date:'\'Nacido\'\ en\ MM \'de\' yyyy \''}}
    </ion-card-content>
  </ion-card>
</ion-content>
